name: grenade_helper
description: A CS2 grenade helper App.
publish_to: 'none'
version: 1.3.0+16

environment:
  sdk: '>=3.2.0 <4.0.0'

flutter:
  uses-material-design: true 
  
  assets:
    - assets/maps/
    - assets/backgrounds/
    - assets/icons/

dependencies:
  flutter:
    sdk: flutter
  
  # --- 状态管理 (v3 以兼容 isar_community_generator) ---
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0

  # --- 数据库 (Isar Community 支持 Web) ---
  isar_community: ^3.3.0
  isar_community_flutter_libs: ^3.3.0

  # --- 地图交互 ---
  photo_view: ^0.15.0

  # --- 文件与工具 ---
  path_provider: ^2.1.5
  path: ^1.9.1
  image_picker: ^1.2.1
  uuid: ^4.5.2
  pro_image_editor: ^11.15.0
  file_picker: ^10.3.8      # 选择文件
  intl: ^0.20.2            # 时间格式化
  # --- 分享 (保持较新版本) ---
  archive: ^3.6.1 # 4.0 API变动太大
  share_plus: ^12.0.1
  video_player: ^2.10.1
  video_player_win: ^3.2.2
  chewie: ^1.13.0
  flutter_svg: ^2.2.3
  http: ^1.6.0                    
  package_info_plus: ^9.0.0       
  url_launcher: ^6.3.2           
  
  # --- 桌面端功能 ---
  hotkey_manager: ^0.2.3       # 全局快捷键
  # 使用 fork 版本的 window_manager，支持多窗口
  window_manager:
    git:
      url: https://github.com/boyan01/window_manager.git
      path: packages/window_manager
      ref: 6fae92d21b4c80ce1b8f71c1190d7970cf722bd4

  tray_manager: ^0.5.2         # 系统托盘
  shared_preferences: ^2.5.4   # 用户设置存储
  desktop_drop: ^0.7.0         # 文件拖拽
  desktop_multi_window: ^0.3.0 # 多窗口支持（独立悬浮窗）
  font_awesome_flutter: ^10.12.0
  pasteboard: ^0.4.0





dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # --- 代码生成器 ---
  build_runner: any
  riverpod_generator: ^3.0.0
  isar_community_generator: ^3.3.0
  flutter_launcher_icons: ^0.14.4
  flutter_lints: any

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"